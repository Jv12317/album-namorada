<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contet="width=device-width, initial-scale=1.0">
<style>
    html, body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px 14px;

    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    } 

    .voltar{
        position: fixed;
        top: 16px;
        left: 16px;
        text-decoration: none;
        background: rgba(255, 255, 255,.75);
        padding: 10px 14px;
        border-radius: 999px;
        color: #b1004e;
        font-weight: 700;
    } 

    h1{
        margin: 0 0 18px;
        color: rgba(177,0,78,.7);
        font-style: italic;
    } 

    .subtitulo{
        margin: 0 0 18px;
        color: rgba(177, 0, 78, .7);
        font-style: italic;
    }

    .container-foto{
        width: 100%;
        max-width: 980px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        margin-top: 10px;
    }

    .seta{
        width: 56px;
        height: 56px;
        border-radius: 999px;
        border:none;
        background: rgba(255, 255, 255,.75);
        color: #b1004e;
        font-size: 26px;
        cursor:pointer;
        box-shadow: 0 10px 25px rgba 0,0,0,.12;
    }

    .seta:hover{
        background: rgba(255, 255, 255,.95);
        transform: scale(1.03);
    }
 
    .foto-box{
        background: rgba(255, 255, 255,.65);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 18px 45px rgba(0,0,0.18);
        width: min(820px, 85px);
    }

    #foto{
        width: 100%;
        max-height: 320vh;
        height:auto;
    }

    .legenda{
        margin: 12px 0 6px;
        color: rgba(177, 0, 78, .8);
        font-weight: 700;
    }

    .contador{
        margin: 0;
        color: #b1004e;
        font-weight: 700;
    } 

    @media(max-width: 600px){
        h1{font-size: 34px;}
        .seta{width: 48px; height:48px; font-size: 22px;}
        .foto-box {width: 88vw; padding: 14px;}
    }  
 
    </style>
</head>

<body>

<a href="index.html" class="voltar">‚Üê Voltar</a>

<h1>üì∑ Nossos Momentos üì∑</h1>
<p class="subtitulo">Cada foto conta nossa hist√≥ria de amor</p>

<div class="container-foto">

  <button class="seta" onclick="fotoAnterior()">‚ùÆ</button>

  <div class="foto-box">
    <img id="foto" src="FOTOS/foto1.jpg">
    <p class="legenda" id="legenda">Felicidade em cada sorriso üíï</p>
    <p class="contador" id="contador">1 de 7</p>
  </div>

  <button class="seta" onclick="proximaFoto()">‚ùØ</button>

</div>

    <script>
var fotos = ["foto1.jpg" , "foto2.jpg", "foto3.jpg","foto4.jpg","foto5.jpg" ,"foto6.jpg", "foto7.jpg"];
var indice = 0;

function proximaFoto(){
    indice = indice + 1;
    
    if (indice >= fotos.length){
        indice = 0;
    }

    document.getElementById("foto").src = "FOTOS/" + fotos [indice];

}

function fotoAnterior(){
    indice--;
    if(indice < 0){
        indice = fotos.length - 1;
    }
    document.getElementById("foto").src = "FOTOS/" + fotos[indice];
}

</script>



</body>
