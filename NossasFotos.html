        body {

        .galeria{
            display: flex;

        #foto{
            max-width: 70vw;

            padding: 10px;

        @media (max-whidth:600px){
            .galeria{
                flex-direction: column;

                max-height: 65vh;
            }
        }

         .nav:hover{

         }


        img {
            max-width: 100%;

            object-fit: contain;

        img{
            max-width: 100%;

            border-radius: 15px;
        }

        .nav-btn:hover {
            background-color: #ff99cc;
        }

        .nav-btn {
            padding: 12px 16px;

            border-radius: 50px;

            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;

        }




    </style>
</head>

<body>


<div class="galeria">
    <button class="nav-btn" onclick="fotoAnterior()"></button>
    
</div>

<img id="foto" src="fotos/foto1.jpg">

<button class="nav-btn" onclick="proximaFoto()"></button>

    <script>
var fotos = ["foto1.jpg" , "foto2.jpg", "foto3.jpg","foto4.jpg","foto5.jpg" ,"foto6.jpg", "foto7.jpg"];
var indice = 0;

function proximaFoto(){
    indice = indice + 1;
    
    if (indice >= fotos.length){
        indice = 0;
    }

    document.getElementById("foto").src = "fotos/" + fotos [indice];

}

function fotoAnterior(){
    indice--;
    if(indice < 0){
        indice = fotos.length - 1;
    }
    document.getElementById("foto").src = "fotos/" + fotos[indice];
}

</script>


</body>
