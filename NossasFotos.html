    .seta{

    .seta:active {

}

    .seta:hover{

    .foto-box{

        padding: 15px;
        box-shadow: 0 15px 45px rgba(0,0,0.18);
        flex-grow: 1;
        max-width: 320px;
    }

    #foto{

        height: auto;
        object-fit: cover;
        max-height: 50vh;
        border-radius: 15px;
        display: block;
    }

    .legenda{
        margin: 12px 0 6px;
        color: rgba(177, 0, 78, .8);

    }

    .contador{

        color: #b1004e;

    }
